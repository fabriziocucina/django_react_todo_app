{% extends 'index.html' %} {% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <h1 class="text-secondary text-center">{{ task.title }}</h1>
      <form action="" method="POST" class="card card-body">
        {{ error }}{% csrf_token %}
        <div class="mb-3">
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            placeholder="{{form.title}}">
        </div>
        <div class="mb-3">
          <label for="description">Description:</label>
          <input
            type="text"
            name="description"
            id="description"
            class="form-control"
            placeholder="{{ form.description }}"/>
            <button class="btn btn-dark">Actualizar</button>
        </div>
    </div>
  </div>
</main>
{% endblock %}
